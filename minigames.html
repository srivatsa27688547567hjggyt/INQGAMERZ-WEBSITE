<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games - INQ Gamerz</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles for responsiveness */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .game-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ddd;
            width: 350px;
        }

        .game-item h2 {
            font-size: 1.5em;
            color: #00c4cc;
            margin-bottom: 15px;
        }

        .game-item button {
            background-color: #00c4cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .game-item button:hover {
            background-color: #008c8a;
        }

        .game-item p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            background-color: #222;
            color: #aaa;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">INQ Gamerz</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="mini-games.html">Mini Games</a></li>
            <li><a href="contact.html">Contact</a></li> <!-- New Contact Link -->
        </ul>
    </nav>

    <!-- Mini Games Section -->
    <section class="mini-games">
        <h1>Play Our Mini Games</h1>
        <div class="games-container">
            <!-- Ping Pong Game -->
            <div class="game-item">
                <h2>Ping Pong WebGL</h2>
                <button onclick="window.open('games/PingPongWebGL-master/PingPongWebGL-master/index.html', '_blank')">Play This Game</button>
                <p>Play the classic Ping Pong game in WebGL!</p>
            </div>

            <!-- Chrome Dino Game -->
            <div class="game-item">
                <h2>Chrome Dino</h2>
                <button onclick="window.open('games/chrome-dino-master/chrome-dino-master/index.html', '_blank')">Play This Game</button>
                <p>Enjoy the famous Chrome Dino game!</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 INQ Gamerz. All rights reserved.</p>
    </footer>
</body>
</html>
